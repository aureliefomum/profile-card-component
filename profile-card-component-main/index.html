<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <div class="body-bg-top">
        <img  src="images/bg-pattern-top.svg" alt="" >
      </div>

      <div class="body-bg-bottom">
        <img  src="images/bg-pattern-bottom.svg" alt="" >
      </div>

      <div class="content">
        <div class="card">
          <div class="card-profile">
            <span class="img-profile">
              <img class="user-pic" src="images/image-victor.jpg" alt="">
            </span>
            <h2 class="user-name">
              Victor Crest
              <span class="user-age">26</span>
            </h2>
            <p class="user-city">London</p>
          </div>

         <div class="card-footer">
           <ul class="footer-stats">

             <li class="footer-item">
               <span class="item-number">80K</span>
               <span class="item-name">Followers</span>
             </li>

             <li class="footer-item">
              <span class="item-number">803K</span>
              <span class="item-name">Likes</span>
             </li>

             <li class="footer-item">
              <span class="item-number">1.4K</span>
              <span class="item-name">Photos</span>
             </li>

           </ul>
         </div>
          
  
  
      </div>

      </div>
     
  </div>  


  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aurelie Fomum</a>.
  </div> 
</body>
</html>
